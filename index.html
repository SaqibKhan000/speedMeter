<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedMeter</title>
    <link rel="shortcut icon" href="./Images/meter1.jpg" type="image/x-icon">

    <!-- font-awesome-CDN --- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap-CSS-CDN ---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom-CSS-link --- ---->
    <link rel="stylesheet" href="style.css">

</head>

<body>




<!-- hero-section-start -------- -->
    <div class="hero">
        <div class="container">
            <h1 class="text-center">Speed Test With <br> Speedmeter</h1>

            <div class="spinner">
                <span class="num1">0</span>
                <span class="num2">20</span>
                <span class="num3">40</span>
                <span class="num4">60</span>
                <span class="num5">80</span>
                <span class="num6">100</span>
                <span class="num7">120</span>
                <span class="num8">140</span>
                <span class="num9">160</span>
                
                <p class="dot1"></p>
                <p class="dot2"></p>
                <p class="dot3"></p>
                <p class="dot4"></p>
                <p class="dot5"></p>
                <p class="dot6"></p>
                <p class="dot7"></p>
                <p class="dot8"></p>
                <p class="dot9"></p>
                <p class="dot10"></p>
                <p class="dot11"></p>
                <p class="dot12"></p>
                <p class="dot13"></p>
                <p class="dot14"></p>


                <div class="circular-progress mx-auto">
                    <div class="progress-value"><div class="needle"></div><div>
                    </div>
                </div>
                <div class="num-values"><h2>100</h2><br><span>mbps</span></div>
                
            </div>
        </div>
<!-- hero-section-end ------- -->



    <!-- bootstrap-JS-CDN ------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS-link --------------- -->
     <script src="script.js"></script>

</body>
</html>
